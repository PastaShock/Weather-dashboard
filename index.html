<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body class="container">
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <div class="row">
        <aside class="col-3 py-3">
            <h2>
                Search for a city
            </h2>
            <div class="input-group mb-3">
                <input id="location-input" type="text" class="form-control" placeholder="Enter City name"
                    aria-label="Enter city name">
                <button id="search" class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="row my-3">
                <!-- add search history here -->
                <ul id="history" class="list-group">

                </ul>
            </div>
        </aside>
        <div id="weather-main" class="col-9 py-4">
            <div class="row pb-3 mr-2 ml-2">
                <div id="today-detail" class="col-12 border rounded py-3">
                    <!-- This is where the main stuff goes -->
                </div>
            </div>
        </div>
        <div class="col-9">
            <h3>
                5-day Forecast
            </h3>
            <div id="five-day" class="row px-3">

            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>

</html>
